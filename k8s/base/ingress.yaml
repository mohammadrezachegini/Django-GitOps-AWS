apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-api
  annotations:
    # K3s ships with Traefik as the default ingress controller.
    # In AWS (Phase 4) this becomes the ALB ingress controller.
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: django.local          # Local overlay uses this hostname
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: django-api
                port:
                  number: 80