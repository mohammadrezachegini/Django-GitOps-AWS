apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            # These reference a Kubernetes Secret called "django-secrets".
            # In local overlay we'll create this secret manually.
            # In Phase 3, Vault + External Secrets Operator creates it automatically.
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: django-secrets
                  key: DB_PASSWORD
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          # Readiness probe: K8s won't send traffic until postgres is actually ready
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "bloguser", "-d", "blogdb"]
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc