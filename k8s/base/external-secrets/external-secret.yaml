apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: django-secrets
  namespace: local
spec:
  # How often ESO checks Vault for updated secrets
  # If you rotate a secret in Vault, K8s gets the new value within 1 minute
  refreshInterval: "1m"

  secretStoreRef:
    name: vault-backend   # Points to the SecretStore we created above
    kind: SecretStore

  # The K8s Secret that ESO will create/update
  target:
    name: django-secrets        # This is the secret name Django already reads from
    creationPolicy: Owner       # ESO owns this secret — deletes it if ExternalSecret is deleted

  # Map Vault keys → K8s Secret keys
  # Vault path: secret/data/django (v2 adds /data/ automatically)
  data:
    - secretKey: SECRET_KEY     # Key name in the K8s Secret
      remoteRef:
        key: django             # Vault secret path (secret/data/django)
        property: SECRET_KEY    # Field inside that Vault secret

    - secretKey: DB_NAME
      remoteRef:
        key: django
        property: DB_NAME

    - secretKey: DB_USER
      remoteRef:
        key: django
        property: DB_USER

    - secretKey: DB_PASSWORD
      remoteRef:
        key: django
        property: DB_PASSWORD