name: CI — Multi Environment

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: 381492238320.dkr.ecr.us-east-1.amazonaws.com/django-gitops/django-api
  EKS_CLUSTER_NAME: django-gitops-eks

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - run: cd app && pip install -r requirements.txt
      - name: Run Django tests
        working-directory: app/src/django_app
        env:
          SECRET_KEY: "ci-test-secret-key"
          DEBUG: "True"
          DB_NAME: testdb
          DB_USER: testuser
          DB_PASSWORD: testpassword
          DB_HOST: localhost
          DB_PORT: "5432"
          ALLOWED_HOSTS: "localhost"
        run: python manage.py test

  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
      - name: Generate image tag
        id: meta
        run: echo "tag=sha-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
      - uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.ECR_REPOSITORY }}:${{ steps.meta.outputs.tag }}
            ${{ env.ECR_REPOSITORY }}:latest

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Update dev image tag
        run: |
          sed -i "s|newTag:.*|newTag: ${{ needs.build-and-push.outputs.image_tag }}|" k8s/overlays/dev/kustomization.yaml
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/overlays/dev/kustomization.yaml
          git diff --staged --quiet || git commit -m "ci: deploy ${{ needs.build-and-push.outputs.image_tag }} to dev"
          git push

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-dev]
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: git pull origin master
      - name: Update staging image tag
        run: |
          sed -i "s|newTag:.*|newTag: ${{ needs.build-and-push.outputs.image_tag }}|" k8s/overlays/staging/kustomization.yaml
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/overlays/staging/kustomization.yaml
          git diff --staged --quiet || git commit -m "ci: deploy ${{ needs.build-and-push.outputs.image_tag }} to staging"
          git push

  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: git pull origin master
      - name: Update prod image tag
        run: |
          sed -i "s|newTag:.*|newTag: ${{ needs.build-and-push.outputs.image_tag }}|" k8s/overlays/prod/kustomization.yaml
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/overlays/prod/kustomization.yaml
          git diff --staged --quiet || git commit -m "ci: deploy ${{ needs.build-and-push.outputs.image_tag }} to prod"
          git push
      - run: echo "✓ Prod manifest updated — go to ArgoCD UI and manually sync django-api-prod"