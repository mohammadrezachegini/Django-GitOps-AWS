version: "3.9"

services:

  # ── PostgreSQL database ──────────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: blogdb
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: blogpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloguser -d blogdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Django API ───────────────────────────────────────────────────────────────
  api:
    build:
      context: .
      target: runtime
    working_dir: /app/django_app        # ← add this line
    environment:
      SECRET_KEY: "local-dev-secret-key-change-in-prod"
      DEBUG: "True"
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: blogdb
      DB_USER: bloguser
      DB_PASSWORD: blogpassword
      ALLOWED_HOSTS: "localhost,127.0.0.1,10.0.0.126"
      STATIC_URL: "/static/"
      DJANGO_SETTINGS_MODULE: "config.settings"
    ports:
      - "0.0.0.0:8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./src:/app

volumes:
  postgres_data: